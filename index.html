<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Table Generator</h1>
        <div class="inputContainer">
            <div class="input">
                <label for="addCols">Columns</label>
                <input type="number" id="addCols" class="inputField">
            </div>
            <div class="input">
                <label for="addRows">Rows</label>
               <input type="number" id="addRows" class="inputField">
            </div>
            <div class="input">
                <label for="colorPicker1">Color 1</label>
                <input type="color" id="colorPicker1" value="#FF0000" onchange="changeColor()">
                <label for="colorPicker2">Color 2</label>
                <input type="color" id="colorPicker2" value="#FFA500" onchange="changeColor()">
                <label for="colorPicker3">Color 3</label>
                <input type="color" id="colorPicker3" value="#ffff00" onchange="changeColor()">
            </div>
        </div>  
        <button class="generate" onclick="Generate()">Generate Table</button>
        <div>
            <table id="table">
                <tbody id="tBody"></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
